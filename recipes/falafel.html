    <title>Odin Recipes: Falafel</title>

<body>

    <h1>Falafel</h1>
    <p></p>

    <img src="falafel.jpg" alt="Picture of a bowl of falafel" height="200" width="300">
    <p></p>
    
    <h2>Ingredients:</h2>
    <p></p>

    <ul>
        <li>Chickpeas</li>
        <li>Onions</li>
        <li>Parsley</li>
        <li>Coriander seeds</li>
        <li>Cumin</li>
        <li>Salt</li>

    </ul>
    
    <p></p>
    <h2>Steps:</h2>
    <p></p>
    <ol>
        <li>Mix all ingredients</li>
        <li>Pulse mixture in food processor</li>
        <li>Chill in fridge for 1h</li>
        <li>Form balls</li>
        <li>Deep fry/bake the falafel balls</li>



    </ol>

</body>
